<!DOCTYPE html>
<html>
<head>
    <title>Styled Page</title>
    <style>
    /* Styling the heading */
    h1 {
        color: navy;
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
    }

    /* Styling the paragraph */
    p {
        color: #333;
        font-size: 16px;
        line-height: 1.5;
        margin: 20px;
    }

    /* Styling the box with the box model */
    .box {
        width: 300px;
        padding: 20px;
        border: 2px solid #333;
        margin: 20px auto;
        background-color: lightgrey;
        text-align: center;
    }
    </style>
</head>
<body>

    <h1>Welcome to My Styled Page</h1>
    <p>This is a paragraph with some custom styling.</p>
    <div class="box">This is a box element styled using the CSS box model.</div>

</body>
</html>
