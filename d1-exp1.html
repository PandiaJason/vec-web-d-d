<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>
    <!-- Main container div to group content -->
    <div>
        <!-- Page title as a heading -->
        <h1>Welcome to My Simple HTML Page</h1>
        
        <!-- Sub-heading -->
        <h2>About This Page</h2>
        
        <!-- Paragraph describing the page -->
        <p>This is a basic HTML page using common tags. HTML helps in structuring content on the web.</p>
        
        <!-- Another section with a paragraph -->
        <div>
            <h3>Content Section</h3>
            <p>This section is grouped within a <code>&lt;div&gt;</code> tag, which helps in organizing content on the page.</p>
        </div>
    </div>
</body>
</html>
