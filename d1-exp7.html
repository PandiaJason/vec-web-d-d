<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Example</title>
</head>
<body>
    <h1>Click the button to see an alert:</h1>
    <button onclick="showAlert()">Click me</button>

    <script>
        function showAlert() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
